# IoT Penetration Testing Configuration File
# This file controls which tools are executed and how

tools:
  network_scanning:
    nmap: true
    masscan: true
  service_enumeration:
    nmap_scripts: true
    nikto: true
  credential_testing:
    hydra: true
    default_creds: true
  exploitation:
    metasploit: false  # Optional, more dangerous - disabled by default
  protocol_specific:
    rtsp: true
    cameradar: true
    onvif: true
    upnp: true
    telnet: true
    ssh: true
    http: true

execution:
  mode: smart  # smart, parallel, sequential
  max_parallel: 4

cameradar:
  timeout: 2000  # Request timeout in milliseconds
  attack_interval: 0  # Delay between attacks in milliseconds (0 = no delay)

vulnerability_testing:
  default_credentials:
    enabled: true
    wordlists:
      - scripts/wordlists/common-passwords.txt
      - scripts/wordlists/camera-passwords.txt
  known_cves:
    enabled: true
    database: scripts/data/cve-database.json
  firmware_analysis:
    enabled: true
  protocol_exploits:
    enabled: true

reporting:
  html: true
  summary: true
  json: false

telnet:
  default_port: 23
  default_username: root
  default_password: ""
  default_timeout: 30.0
  
  service:
    max_connections: 10
    health_check_interval: 30.0
    reconnect_delay: 2.0
    health_check_timeout: 5.0
  
  logging:
    level: INFO
    json: false
    log_file: null
  
  devices: {}

